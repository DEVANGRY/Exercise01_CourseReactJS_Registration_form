<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Account By Quốc Tuấn</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="table_register">
                <p class="text_register">Register an account</p>
                <div class="form_register">
                    <div class="info">
                        <b class="info_name">Full Name:</b>
                        <input type="text" placeholder="Name" />
                        <b class="info_email">Email:</b>
                        <input type="email" placeholder="abc@gmail.com" />
                        <b class="info_phoneNumber">Phone Number:</b>
                        <input type="text" placeholder="0123456789" />
                        <b class="info_birthday">Birthday:</b>
                        <input type="date" id="date" placeholder="Full name" />
                        <b class="info_addres">Address:</b>
                        <input type="text" placeholder="Hà Nam" />
                        <b class="info_note">Note:</b>
                        <input type="text" placeholder="Pla Pla ..." />
                        <button class="register">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
